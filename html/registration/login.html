{% extends 'main.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
     <div class="row justify-content-center align-items-center" style="margin-top: 10%">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
     </div>
</div>
{% endblock %}
